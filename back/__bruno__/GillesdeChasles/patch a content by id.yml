info:
  name: patch a content by id
  type: http
  seq: 4

http:
  method: PATCH
  url: "{{base_url}}/content/{{id}}"
  headers:
    Authorization: "Bearer {{token}}"
  body:
    type: json
    data: |-
      {
        "title": "Updated Title",
        "contentText": "Updated content"
      }
  auth: inherit

runtime:
  variables:
    - name: id
      value: "1"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
