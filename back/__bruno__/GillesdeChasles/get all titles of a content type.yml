info:
  name: get all titles of a content type
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/content/titles?type=poeme"
  params:
    - name: type
      value: poeme
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
